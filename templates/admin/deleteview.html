{% extends 'admin/adminbase.html' %}
{% load static %}

{% block content %}


<div class="row flex-grow">
    <div class="col-md-6 col-lg-6 grid-margin stretch-card">
        <div class="card card-rounded">
            <div class="card-body card-rounded">
                <h4 class="card-title  card-title-dash">Delete Book</h4>
                <div class="list align-items-center border-bottom py-2">
                    <div class="wrapper w-100">
                        <p class="mb-2 fw-medium">Book name: <b>{{book.title}}</b> </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <p class="mb-2 fw-medium">Are you sure want to delete?</p>

                                <form method="post">
                                    {% csrf_token %}

                                    <input type="submit" class="btn btn-danger ms-5" value="Confirm delete">

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
